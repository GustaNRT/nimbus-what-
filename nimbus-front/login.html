<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Uma plataforma gameficada que auxliará no aprendizado de estudantes"
    />
    <title>Nimbus: Login</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
  </head>
  <body>
    <div class="login">
      <h1>Bem Vindo(a) de Volta!</h1>
      <form method="post">
        <input type="text" name="u" placeholder="Usuário" required="required" />
        <input
          type="password"
          name="p"
          placeholder="Senha"
          required="required"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Me deixe entrar!
        </button>
      </form>
    </div>
  </body>
</html>
